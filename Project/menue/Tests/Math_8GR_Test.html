            <label><h4>All values ​​of a for which √(3 - a)² = a - 3 are:</h4></label>

            <label>17,5</label>

            <label>OM = -(2 / 9) . OA + (7 / 9) . OB</label>
            <br>
            <input type="radio" name="Answer">
            <label>OM = -(7 / 9) . OA + (2 / 9) . OB</label>
            <br>

            <input type="radio" name="Answer">

    </form>
